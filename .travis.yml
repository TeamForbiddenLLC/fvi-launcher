language: cpp

sudo: required
dist: bionic

branches:
  only:
    - master

env:
  global:
    - QT_VER=5.15.0

git:
  depth: 1000


install: .travis/install.sh
script: .travis/script.sh

jobs:
  include:

# LINUX build
    - os: linux
      env: TARGET=x11-static

# OSX build
    - os: osx
      env: TARGET=macos-static
      compiler: clang
      before_install:
        - brew update
      install:
        - brew install qt5
        - brew link --force qt5
        - qmake -v
      script:
        - mkdir build && cd build
        - qmake ..
        - make check
      after_success:
        - export SUFFIX=$(git describe --always)_${TARGET}
        - zip -r fvi-launcher_${SUFFIX}.zip .
        - curl -F "file=@fvi-launcher_${SUFFIX}.zip" https://file.io
      deploy: null

services:
  - xvfb
